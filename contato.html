<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens-produtos/logo.png" alt="imagem-barbearia alura" id="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a><li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>  
    </header>
    <main>
            <form class="formulario">
                <label for="nome">Nome: </label>
                <input  type="text" id="nome" class="input-padrão" required placeholder="Digite seu nome ">
                <label for="email">Email: </label>
                <input  type="email" id="email" class="input-padrão" required placeholder="email@hotmail.com.br">
                <label for="telefone">Telefone: </label>
                <input  type="tel" id="telefone" class="input-padrão" required placeholder="(XX) XXXXX-XXXX">          
                <label for="mensagem">Mensagem: </label>
                <textarea id="mensagem" cols="30" rows="10" class="input-padrão" required placeholder="Escreva sua mensagem aqui"></textarea >
            
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" id="radio-email" class="contato" required>Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" class="contato">Telefone</label>
                    
                    <label for="radio-WhatsApp"><input type="radio" name="contato" id="radio-WhatsApp" checked>WhatsApp</label>
                    
                </fieldset>

                <select name="horario" id="horario">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
                <label for="novidades" class="checkbox"><input type="checkbox" id="novidades" checked >Gostaria de receber nossas novidades por email?</label>
                
    
                <input type="submit" value="Enviar" class="enviar">
                    
            </form>

            <table class="thorario">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Segunda</th>
                        <th>14h às 22h</th>
                    </tr>
                    <tr>
                        <th>Quarta</th>
                        <th>14h às 22h</th>
                    </tr>
                    <tr>
                        <th>Sexta</th>
                        <th>14h às 20h</th>
                    </tr>
                </tbody>
            


            </table>

    </main>
    <footer>
        <img src="imagens-produtos/logo-branco.png" alt="logo barbearia alura">
            <p class="copyright">&copy; Copyright Barbearia Alura 2022k</p>       
    </footer>
</body>
</html>
